<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin, Ireland">
    <meta name="keywords" content="Love Running, running club, Dublin">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html"class="active">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>  
                </li>
            </ul>
        </nav>
    </header>
    
    <section>
        <form action="https://formdump.codeinstitute.net/" method="post">
            <input type="text" name="formdata">
        </form> 
        <form class="signup-form">
            <label for="fname">First Name</label>
            <input type="text" id="fname", name="first_name", class="text-input", required> 
            <label for="lname">Last Name</label>
            <input type="text" id="lname", name="last_name", class="text-input", required> 
            <label for="email">Email Address</label>
            <input type="email" id="email", name="email_address", class="text-input", required> 
            <label for="road">Road</label>
            <input type="radio" id="road" name="Road" required>
            <label for="trail">Trail</label>
            <input type="radio" id="trail" value="trail" name="running_prefernce">
            <label for="both">Both</label>
            <input type="radio" id="both" name="running_preference" value="both">
            <input class="join-button" type="submit" value="Let's Run!">
        </form>

    </section>
   
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" 
                aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" 
                aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our instagram page (opens in a new tab)"><i class="fa-brands fa-instagram-square"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/42876a726a.js" crossorigin="anonymous"></script>
</body>

</html>
